---
doAutologin: false
setRootPassword: false
sudoersGroup: sudo
defaultGroups:
    - adm
    - cdrom
    - dip
    - lpadmin
    - plugdev
    - name: sambashare
      must_exist: false
      system: true
    - sudo
passwordRequirements:
    nonempty: true
    minLength: 0
    maxLength: 0
allowWeakPasswords: true
# Explicitly set the shell instead of deferring to Calamares. We have a platform
# expectation derived from Ubuntu here.
userShell: /bin/bash

presets:
    loginName:
        value: "root"
        editable: true