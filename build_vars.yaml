---
# Sources
ubuntu_mirror: "http://no.archive.ubuntu.com/ubuntu/"
ubuntu_version: "jammy"
ubuntu_version_number: '22.04'

# Trackers
torrent_trackers: ["http://tracker.openbittorrent.com:80/announce","udp://tracker.openbittorrent.com:6969/announce","udp://9.rarbg.com:2810/announce","udp://tracker.opentrackr.org:1337/announce"]

# Distro config
distro_name: "Big Bother"
#name in small letters, no space
distro_short_name: "bigbother"
distro_version: "5.1"

# Target config
architecture: "amd64"
hostname: "bothered-pc"
default_locale: "en_US.UTF-8"

# Build software versions
syslinux_version: "6.04"
calamares_branch: "3.2.x-stable"

# Folders and build configs
build_cores: 8
build_folder: "build"
chroot_folder: "{{ build_folder }}/chroot"
iso_folder: "{{ build_folder }}/iso"
download_folder: "{{ build_folder }}/download"
iso_output: "{{ build_folder }}/{{ distro_short_name }}{{ distro_version }}/BigBother.iso"